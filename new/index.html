<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of images with Flexbox Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery_item">
            <img src="1.jpg" alt="1image">
        </div>
        <div class="gallery_item">
            <img src="2.jpg" alt="2image">
        </div>
        <div class="gallery_item">
            <img src="3.webp" alt="3image">
        </div>
        <div class="gallery_item">
            <img src="4.webp" alt="4image">        
        </div>
        <div class="gallery_item">
            <img src="5.jpg" alt="5image">
        </div>
    </div>
</body>
</html>
